<div class="row no-gutters">
<div class="col-md-7">
<div class="contact-wrap w-100 p-md-5 p-4">

<div id="form-message-warning" class="mb-4"></div>
<div id="form-message-success" class="mb-4">
Mesajınız iletilmiştir. Teşekkürler!

<form method="POST" id="contactForm" name="contactForm" class="contactForm">
<div class="row">
<div class="col-md-6">
<div class="form-group">
<label class="label" for="name">Ad Soyad</label>
<input type="text" class="form-control" name="name" id="name" placeholder="Ad Soyad">
</div>
</div>
<div class="col-md-6">
<div class="form-group">
<label class="label" for="email">E-Posta Adresi</label>
<input type="email" class="form-control" name="email" id="email" placeholder="E-Posta Adresi">
</div>
</div>
<div class="col-md-12">
<div class="form-group">
<label class="label" for="subject">Konu</label>
<input type="text" class="form-control" name="subject" id="subject" placeholder="Konu">
</div>
</div>
<div class="col-md-12">
<div class="form-group">
<label class="label" for="#">Mesaj</label>
<textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Mesaj"></textarea>
</div>
</div>
<div class="col-md-12">
<div class="form-group">
<input type="submit" value="Gönder" class="btn btn-primary">
<div class="submitting"></div>
</div>
</div>
</div>
